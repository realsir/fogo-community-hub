<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fogo Community Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body { height:100%; width:100%; margin:0; padding:0; }
    body {
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
      background: url('fogo-fon.png') center center / cover no-repeat fixed;
      color:#fff; overflow:hidden; position:relative;
    }
    .visual-rays { position:fixed; z-index:1; inset:0; pointer-events:none; overflow:hidden;}
    .ray {
      position:absolute;width:110vw;height:32vh;left:-10vw;top:35vh;
      background:linear-gradient(114deg,transparent 0%, #ffe79d52 55%, #ffb347a1 99%);
      filter:blur(17px); opacity:0.45; transform:rotate(7deg);
      animation:rayglow 4.4s infinite linear alternate; border-radius:22vw;
    }
    .ray.r2 {
      top:60vh; left:-15vw; background:linear-gradient(97deg,transparent 0%,#ffebd1ac 67%,#ff893088 100%);
      animation-delay:2.1s; width:90vw; height:17vh; filter:blur(11px); opacity:0.32; transform:rotate(-7deg);
    }
    @keyframes rayglow { to{opacity:0.6;filter:blur(19px);} }
    .hub-title {
      position:absolute; top:7%; left:50%; transform:translate(-50%,0%);
      font-family:'Montserrat',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
      font-size:3.8rem; font-weight:800; letter-spacing:0.09em; white-space:nowrap;
      background:linear-gradient(90deg,#fff9e2 7%,#ffd798 38%,#ff8930 76%,#ff7361 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:0 4px 18px #ffaa5a99,0px 2px 0px #ffa833,0px 7px 22px #ffac3225;
      filter:drop-shadow(0 2px 28px #ffb23b55);
      animation:title-3d-wave 2.9s cubic-bezier(.57,.54,.56,.86) infinite;
      padding:18px 42px; border-radius:28px;
      border:4px solid rgba(255,195,85,0.12); box-shadow:0 6px 38px 0 rgba(255,115,20,0.13);
      user-select:none; cursor:pointer; transition:transform .21s;
    }
    .hub-title:hover {
      transform:translate(-50%,0%) scale(1.04) rotate(-1deg);
      filter:brightness(1.14) drop-shadow(0 7px 50px #ffae4268);
    }
    @keyframes title-3d-wave {
      0%{letter-spacing:0.09em;}
      45%{letter-spacing:0.12em;}
      58%{letter-spacing:0.07em;filter:brightness(1.11);}
      72%{letter-spacing:0.18em;filter:brightness(.93);}
      86%,100%{letter-spacing:0.09em;}
    }
    .fogo-icons {
      position:absolute; top:430px; left:28px; z-index:10;
      display: flex; flex-direction:column; align-items:flex-start; gap:0;
    }
    .fogo-icons-row {
      display:flex; flex-direction:row; align-items:center; gap:18px;
    }
    .fogo-icons-row-single {
      display:flex; flex-direction:row; align-items:center; gap:18px; margin-top:18px;
    }
    .fogo-brain-row { display:flex; flex-direction:row; align-items:center; gap:18px; }
    .desktop-icon {
      display:flex; flex-direction:column;align-items:center; cursor:pointer; margin-bottom:0; position:static;
    }
    .desktop-icon img {
      width:60px; height:60px;
      transition:transform 0.22s, box-shadow .19s;
      border-radius:14px;
      box-shadow:0 8px 20px 0 rgba(255,140,0,0.13);
    }
    .desktop-icon img:hover {
      transform:scale(1.14) rotate(-7deg) translateY(-4px);
      box-shadow:0 18px 33px 0 rgba(255,100,0,0.15),0 0 23px #ffb34755;
      filter:drop-shadow(0 0 15px #ffae4266);
      opacity:.93;
    }
    .icon-caption {
      margin-top:7px; color:#fff; font-size:15px; font-weight:600;
      text-shadow:0 2px 10px rgba(0,0,0,0.11); user-select:none;
      text-align:center; max-width:90px; line-height:1.2; transition:transform .17s;
    }
    .desktop-icon img:hover + .icon-caption { transform:scale(1.12) translateY(-2px); }
    .desktop-icon.realsir-dev {
      position:fixed; bottom:28px; right:38px; z-index:20;
      background:rgba(0,0,0,0.04); border-radius:20px;
      box-shadow:0 4px 18px 0 rgba(255,140,0,0.11);
    }
    .icon-block {
      position:absolute; top:190px; left:25px; z-index:2;
      display:flex; flex-direction:column; gap:22px;
    }
    @media (max-width:1240px) {
      #myArtsModal .modal-content { width:95vw !important; }
    }
    @media (max-width:880px) {
      .bird-side-row{ gap:13px; margin-left:7px;}
      .icon-caption{ font-size:13px; max-width:65px;}
      .desktop-icon.realsir-dev{ right:10px; bottom:12px;}
      .fogo-icons{ left:8px;}
      .fogo-icons-row, .fogo-icons-row-single{ gap:13px;}
      .fogo-brain-row{ gap:13px;}
    }
    @media (max-width:600px) {
      .icon-block{ left:5px;}
      .hub-title{ font-size:2.1rem; padding:8px 7px;}
      .desktop-icon img{ width:41px; height:41px;}
      .bird-side-row{ gap:7px; margin-left:2px;}
      .icon-caption{ font-size:12px; max-width:47px;}
      .desktop-icon.realsir-dev{ right:4px; bottom:6px;}
      .fogo-icons{ top:320px;}
      .fogo-icons-row, .fogo-icons-row-single{ gap:7px;}
      .fogo-brain-row{ gap:7px;}
      #myArtsModal .modal-content { width:99vw !important; }
    }
    .bird-row-wrap{ display:flex; flex-direction:row; align-items:flex-start; }
    .bird-col{ display:flex; flex-direction:column; align-items:center; gap:0; }
    .bird-side-row{ display:flex; flex-direction:row; gap:32px; margin-left:25px; margin-top:0; align-items:flex-start;}
    .modal { display:none; position:fixed; z-index:200; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.46); }
    .modal-content {
      background:#fff; margin:6% auto; padding:0; border-radius:22px; border:2.8px solid #ffb34799;
      width:620px; max-width:94vw; box-shadow:0 12px 48px #ff893053; position:relative;
    }
    .modal-content iframe { width:100%; height:376px; border:none; border-radius:18px; display:block; background:#ffecd8; }
    #myArtsModal .modal-content {
      width:1240px; max-width:99vw; 
    }
    #myArtsModal .modal-content iframe {
      height:752px;
    }
    .modal-close {
      position:absolute; top:22px; right:35px; font-size:2.2rem; color:#ff8360; cursor:pointer; font-weight:bold;
      transition:color 0.23s; user-select:none; background:none; border:none;
    }
    .modal-close:hover { color:#ff6152; }
    
    #countdownModal {
      display: none;
      position: fixed;
      z-index: 300;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(12px);
    }
    #countdownModal .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border: 3px solid rgba(255, 179, 71, 0.4);
      box-shadow: 0 25px 80px rgba(255, 140, 0, 0.25);
      border-radius: 32px;
      width: 520px;
      max-width: 95vw;
      margin: 8% auto;
      padding: 45px 25px;
      text-align: center;
      position: relative;
      animation: countdownPulse 2s ease-in-out infinite alternate;
    }
    @keyframes countdownPulse {
      0% { box-shadow: 0 25px 80px rgba(255, 140, 0, 0.25); transform: scale(1); }
      100% { box-shadow: 0 35px 100px rgba(255, 140, 0, 0.4); transform: scale(1.02); }
    }
    .countdown-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #fff9e2, #ffd798, #ff8930);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      text-shadow: 0 4px 20px rgba(255, 165, 0, 0.4);
    }
    .countdown-timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin: 30px 0;
      flex-wrap: nowrap;
    }
    .time-unit {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 18px 12px;
      min-width: 65px;
      flex: 1;
      border: 2px solid rgba(255, 179, 71, 0.3);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .time-unit:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(255, 165, 0, 0.3);
      border-color: rgba(255, 179, 71, 0.6);
    }
    .time-number {
      font-size: 2.6rem;
      font-weight: 800;
      color: #ffd798;
      font-family: 'Montserrat', sans-serif;
      display: block;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      line-height: 1;
    }
    .time-label {
      font-size: 0.8rem;
      color: #ffebd1;
      font-weight: 600;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    @media (max-width: 480px) {
      #countdownModal .modal-content { 
        width: 95vw; 
        padding: 35px 20px; 
        margin: 12% auto; 
      }
      .countdown-title { font-size: 1.9rem; }
      .time-number { font-size: 2.1rem; }
      .time-unit { 
        min-width: 55px; 
        padding: 14px 8px; 
      }
      .countdown-timer { gap: 4px; }
    }
  </style>
</head>
<body>
  <div class="visual-rays">
    <div class="ray"></div>
    <div class="ray r2"></div>
  </div>
  
  <div class="fogo-icons">
    <div class="fogo-icons-row">
      <div class="desktop-icon dont-click-fogo" onclick="window.open('https://dont-click-fogo.vercel.app/', '_blank')">
        <img src="krest.png" alt="Don't Click Fogo">
        <div class="icon-caption">Don't Click Fogo!</div>
      </div>
      <div class="desktop-icon fogo-brain" onclick="document.getElementById('fogoBrainModal').style.display='block'">
        <img src="brain.png" alt="Fogo Brain">
        <div class="icon-caption">Fogo Brain</div>
      </div>
      <div class="desktop-icon check-fogo" onclick="document.getElementById('checkFogoModal').style.display='block'">
        <img src="check.png" alt="Check Fogo">
        <div class="icon-caption">Check Fogo!</div>
      </div>
      <div class="desktop-icon january-countdown" onclick="document.getElementById('countdownModal').style.display='block'; startCountdown()">
        <img src="wen.png" alt="JANUARY 13TH">
        <div class="icon-caption">WEN?</div>
      </div>
    </div>
    <div class="fogo-icons-row-single">
      <div class="desktop-icon community-arts" onclick="window.open('https://handmade-arts-by-fogees-community.vercel.app/', '_blank')">
        <img src="handmade2.png" alt="Community Arts">
        <div class="icon-caption">Community Arts</div>
      </div>
      <div class="desktop-icon my-arts" onclick="document.getElementById('myArtsModal').style.display='block'">
        <img src="handmade1.png" alt="My Arts">
        <div class="icon-caption">My Arts</div>
      </div>
    </div>
  </div>

  <div class="desktop-icon realsir-dev" onclick="window.open('https://x.com/realsirandrew', '_blank')">
    <img src="pix.png" alt="realsir (dev)">
    <div class="icon-caption">realsir (dev)</div>
  </div>

  <div class="icon-block">
    <div class="bird-row-wrap">
      <div class="bird-col">
        <div class="desktop-icon" onclick="window.open('https://fogo-floppy-bird.vercel.app/', '_blank')">
          <img src="fly.png" alt="Fogo Bird">
          <div class="icon-caption">Fogo Bird</div>
        </div>
        <div class="desktop-icon" style="margin-top: 28px;" onclick="window.open('https://fogo-testnet-guide.vercel.app/', '_blank')">
          <img src="guide.png" alt="Testnet Guide">
          <div class="icon-caption">Testnet Guide</div>
        </div>
      </div>
      <div class="bird-side-row">
        <div class="desktop-icon" onclick="window.open('https://fogo-hit-fire-game.vercel.app/', '_blank')">
          <img src="fire.png" alt="Hit Fire">
          <div class="icon-caption">Hit Fire</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-run-game.vercel.app/', '_blank')">
          <img src="run.png" alt="Run Game">
          <div class="icon-caption">Run Game</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-three-in-row.vercel.app/', '_blank')">
          <img src="6.png" alt="Three in Row">
          <div class="icon-caption">Three in Row</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://lil-fogees-game.vercel.app/', '_blank')">
          <img src="fogees.png" alt="Fogees Game">
          <div class="icon-caption">Fogees Game</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://stack-fogo-stones.vercel.app/', '_blank')">
          <img src="stones.png" alt="Stack Stones">
          <div class="icon-caption">Stack Stones</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogees-jump.vercel.app/', '_blank')">
          <img src="jump.png" alt="Fogees Jump">
          <div class="icon-caption">Fogees Jump</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://road-to-fogo-mainnet.vercel.app/', '_blank')">
          <img src="mainnet.png" alt="Mainnet Road">
          <div class="icon-caption">Mainnet Road</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-fun-fishing.vercel.app/', '_blank')">
          <img src="fish.png" alt="Fish Game">
          <div class="icon-caption">Fish Game</div>
        </div>
      </div>
    </div>
  </div>

  <div id="fogoBrainModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('fogoBrainModal').style.display='none'">&times;</button>
      <iframe src="brain.html"></iframe>
    </div>
  </div>
  <div id="checkFogoModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('checkFogoModal').style.display='none'">&times;</button>
      <iframe src="check.html"></iframe>
    </div>
  </div>
  <div id="myArtsModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('myArtsModal').style.display='none'">&times;</button>
      <iframe src="arts.html"></iframe>
    </div>
  </div>
  <div id="countdownModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('countdownModal').style.display='none'" style="color: #ffd798; font-size: 2.5rem;">&times;</button>
      <div class="countdown-title">JANUARY 13TH</div>
      <div class="countdown-timer">
        <div class="time-unit">
          <span class="time-number" id="days">00</span>
          <span class="time-label">DAYS</span>
        </div>
        <div class="time-unit">
          <span class="time-number" id="hours">00</span>
          <span class="time-label">HOURS</span>
        </div>
        <div class="time-unit">
          <span class="time-number" id="minutes">00</span>
          <span class="time-label">MINUTES</span>
        </div>
        <div class="time-unit">
          <span class="time-number" id="seconds">00</span>
          <span class="time-label">SECONDS</span>
        </div>
      </div>
    </div>
  </div>

  <div class="hub-title" title="Fogo Community Hub">
    Fogo Community Hub
  </div>

  <script>
    function startCountdown() {
      const targetDate = new Date('2026-01-13T00:00:00').getTime();
      
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        if (distance < 0) {
          document.getElementById('days').textContent = '00';
          document.getElementById('hours').textContent = '00';
          document.getElementById('minutes').textContent = '00';
          document.getElementById('seconds').textContent = '00';
          return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      }
      
      updateTimer();
      setInterval(updateTimer, 1000);
    }
  </script>
</body>
</html>
