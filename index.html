<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fogo Community Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(circle at 25% 30%, #ffbf60 0%, #ff9b47 40%, #ff605c 100%);
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* Падающие надписи Fogo */
    #falling-fogo-bg {
      position: fixed;
      z-index: 0;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
    }
    .falling-fogo {
      position: absolute;
      top: -70px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      user-select: none;
      pointer-events: none;
      text-shadow:
        0 4px 15px #ffb34755,
        0 0 35px #ff893030;
      transition: opacity 0.45s;
      white-space: nowrap;
      letter-spacing: 0.12em;
      filter: blur(0.7px);
    }
    /* Анимированные лучи */
    .visual-rays {
      position: fixed;
      z-index: 1;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .ray {
      position: absolute;
      width: 110vw;
      height: 32vh;
      left: -10vw;
      top: 35vh;
      background: linear-gradient(114deg, transparent 0%, #ffe79d52 55%, #ffb347a1 99%);
      filter: blur(17px);
      opacity: 0.45;
      transform: rotate(7deg);
      animation: rayglow 4.4s infinite linear alternate;
      border-radius: 22vw;
    }
    .ray.r2 {
      top: 60vh; left: -15vw;
      background: linear-gradient(97deg, transparent 0%, #ffebd1ac 67%, #ff893088 100%);
      animation-delay: 2.1s;
      width: 90vw; height: 17vh;
      filter: blur(11px);
      opacity: 0.32;
      transform: rotate(-7deg);
    }
    @keyframes rayglow {
      to { opacity: 0.6; filter: blur(19px);}
    }
    /* Заголовок: 3D-эффект + свет */
    .hub-title {
      position: absolute;
      top: 7%;
      left: 50%;
      transform: translate(-50%, 0%);
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: 0.09em;
      white-space: nowrap;
      background: linear-gradient(90deg, #fff9e2 7%, #ffd798 38%, #ff8930 76%, #ff7361 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 4px 18px #ffaa5a99,
        0px 2px 0px #ffa833,
        0px 7px 22px #ffac3225;
      filter: drop-shadow(0 2px 28px #ffb23b55);
      animation: title-3d-wave 2.9s cubic-bezier(.57,.54,.56,.86) infinite;
      padding: 18px 42px 18px 42px;
      border-radius: 28px;
      border: 4px solid rgba(255, 195, 85, 0.12);
      box-shadow: 0 6px 38px 0 rgba(255, 115, 20, 0.13);
      user-select: none;
      cursor: pointer;
      transition: transform .21s;
    }
    .hub-title:hover {
      transform: translate(-50%, 0%) scale(1.04) rotate(-1deg);
      filter: brightness(1.14) drop-shadow(0 7px 50px #ffae4268);
    }
    @keyframes title-3d-wave {
      0%    {letter-spacing: 0.09em;}
      45%   {letter-spacing: 0.12em;}
      58%   {letter-spacing: 0.07em; filter: brightness(1.11);}
      72%   {letter-spacing: 0.18em; filter: brightness(.93);}
      86%,
      100%  {letter-spacing: 0.09em;}
    }
    /* иконки: пузырьковый эффект на hover */
    .desktop-icon img {
      width: 60px;
      height: 60px;
      transition: transform 0.22s, box-shadow .19s;
      border-radius: 14px;
      box-shadow: 0 8px 20px 0 rgba(255,140,0,0.13);
    }
    .desktop-icon img:hover {
      transform: scale(1.14) rotate(-7deg) translateY(-4px);
      box-shadow: 0 18px 33px 0 rgba(255,100,0,0.15), 0 0 23px #ffb34755;
      filter: drop-shadow(0 0 15px #ffae4266);
      opacity: .93;
    }
    .fogo-icons {
      position: absolute;
      top: 430px;
      left: 28px;
      z-index: 10;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
    }
    .fogo-brain-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
    }
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      margin-bottom: 0;
      position: static;
    }
    .icon-caption {
      margin-top: 7px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0,0,0,0.11);
      user-select: none;
      text-align: center;
      max-width: 90px;
      line-height: 1.2;
      transition: transform .17s;
    }
    .desktop-icon img:hover + .icon-caption {
      transform: scale(1.12) translateY(-2px);
    }
    .desktop-icon.realsir-dev {
      position: fixed;
      bottom: 28px;
      right: 38px;
      z-index: 20;
      background: rgba(0,0,0,0.04);
      border-radius: 20px;
      box-shadow: 0 4px 18px 0 rgba(255,140,0,0.11);
    }
    .icon-block {
      position: absolute;
      top: 190px;
      left: 25px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    @media (max-width: 880px) {
      .bird-side-row { gap: 13px; margin-left: 7px;}
      .icon-caption { font-size: 13px; max-width: 65px; }
      .desktop-icon.realsir-dev { right: 10px; bottom: 12px;}
      .fogo-icons { left: 8px; gap: 13px;}
      .fogo-brain-row { gap: 13px;}
    }
    @media (max-width: 600px) {
      .icon-block { left: 5px;}
      .hub-title { font-size: 2.1rem; padding: 8px 7px;}
      .desktop-icon img { width: 41px; height: 41px; }
      .bird-side-row { gap: 5px; margin-left: 2px;}
      .icon-caption { font-size: 12px; max-width: 47px;}
      .desktop-icon.realsir-dev { right: 4px; bottom: 6px;}
      .fogo-icons { top: 320px; gap: 7px;}
      .fogo-brain-row { gap: 7px;}
    }
    .bird-row-wrap {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    .bird-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }
    .bird-side-row {
      display: flex;
      flex-direction: row;
      gap: 32px;
      margin-left: 25px;
      margin-top: 0;
      align-items: flex-start;
    }
    /* Модальные */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.46);
    }
    .modal-content {
      background: #fff;
      margin: 6% auto;
      padding: 0;
      border-radius: 22px;
      border: 2.8px solid #ffb34799;
      width: 620px;
      max-width: 94vw;
      box-shadow: 0 12px 48px #ff893053;
      position: relative;
    }
    .modal-content iframe {
      width: 100%;
      height: 376px;
      border: none;
      border-radius: 18px;
      display: block;
      background: #ffecd8;
    }
    .modal-close {
      position: absolute;
      top: 22px;
      right: 35px;
      font-size: 2.2rem;
      color: #ff8360;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.23s;
      user-select: none;
      background: none;
      border: none;
    }
    .modal-close:hover {
      color: #ff6152;
    }
  </style>
</head>
<body>
  <!-- Падающие надписи Fogo -->
  <div id="falling-fogo-bg"></div>
  <div class="visual-rays">
    <div class="ray"></div>
    <div class="ray r2"></div>
  </div>
  <div class="fogo-icons">
    <div class="desktop-icon dont-click-fogo" onclick="window.open('https://dont-click-fogo.vercel.app/', '_blank')">
      <img src="krest.png" alt="Don't Click Fogo">
      <div class="icon-caption">Don't Click Fogo!</div>
    </div>
    <div class="fogo-brain-row">
      <div class="desktop-icon fogo-brain" onclick="document.getElementById('fogoBrainModal').style.display='block'">
        <img src="brain.png" alt="Fogo Brain">
        <div class="icon-caption">Fogo Brain</div>
      </div>
      <div class="desktop-icon check-fogo" onclick="document.getElementById('checkFogoModal').style.display='block'">
        <img src="check.png" alt="Check Fogo">
        <div class="icon-caption">Check Fogo!</div>
      </div>
    </div>
  </div>
  <div class="desktop-icon realsir-dev" onclick="window.open('https://x.com/realsirandrew', '_blank')">
    <img src="pix.png" alt="realsir (dev)">
    <div class="icon-caption">realsir (dev)</div>
  </div>
  <div class="icon-block">
    <div class="bird-row-wrap">
      <div class="bird-col">
        <div class="desktop-icon" onclick="window.open('https://fogo-floppy-bird.vercel.app/', '_blank')">
          <img src="fly.png" alt="Fogo Bird">
          <div class="icon-caption">Fogo Bird</div>
        </div>
        <div class="desktop-icon" style="margin-top: 28px;" onclick="window.open('https://fogo-testnet-guide.vercel.app/', '_blank')">
          <img src="guide.png" alt="Testnet Guide">
          <div class="icon-caption">Testnet Guide</div>
        </div>
      </div>
      <div class="bird-side-row">
        <div class="desktop-icon" onclick="window.open('https://fogo-hit-fire-game.vercel.app/', '_blank')">
          <img src="fire.png" alt="Hit Fire">
          <div class="icon-caption">Hit Fire</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-run-game.vercel.app/', '_blank')">
          <img src="run.png" alt="Run Game">
          <div class="icon-caption">Run Game</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-three-in-row.vercel.app/', '_blank')">
          <img src="6.png" alt="Three in Row">
          <div class="icon-caption">Three in Row</div>
        </div>
      </div>
    </div>
  </div>
  <div id="fogoBrainModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('fogoBrainModal').style.display='none'">&times;</button>
      <iframe src="brain.html"></iframe>
    </div>
  </div>
  <div id="checkFogoModal" class="modal" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal-content">
      <button class="modal-close" onclick="document.getElementById('checkFogoModal').style.display='none'">&times;</button>
      <iframe src="check.html"></iframe>
    </div>
  </div>
  <div class="hub-title" title="Fogo Community Hub">
    Fogo Community Hub
  </div>
  <script>
    const colors = [
      "rgba(255,170,85,0.28)",
      "rgba(255,140,40,0.24)",
      "rgba(255,135,70,0.26)",
      "rgba(255,200,125,0.22)"
    ];
    function createFogoLabel() {
      const label = document.createElement("div");
      label.textContent = "Fogo";
      label.className = "falling-fogo";
      label.style.left = Math.random() * 97 + "vw";
      label.style.fontSize = (2.6 + Math.random() * 2.4) + "rem";
      label.style.opacity = 0.6 + Math.random() * 0.5;
      label.style.filter = "blur(0.7px)";
      label.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("falling-fogo-bg").appendChild(label);
      let top = -65;
      const speed = 0.9 + Math.random() * 1.4;
      function animate() {
        top += speed;
        label.style.top = top + "px";
        if (top > window.innerHeight + 90) {
          label.remove();
        } else {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }
    setInterval(createFogoLabel, 900);
    for (let i = 0; i < 6; i++) createFogoLabel();
  </script>
</body>
</html>
