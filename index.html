<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fogo Community Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347 0%, #ff8360 100%);
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .icon-block {
      position: absolute;
      top: 190px;
      left: 25px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .desktop-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      margin-bottom: 0;
    }
    .icon-caption {
      margin-top: 7px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0,0,0,0.11);
      user-select: none;
      text-align: center;
      max-width: 90px;
      line-height: 1.14;
    }
    .desktop-icon img {
      width: 60px;
      height: 60px;
      transition: transform 0.17s;
      border-radius: 14px;
      box-shadow: 0 8px 20px 0 rgba(255,140,0,0.12);
    }
    .desktop-icon img:hover {
      transform: scale(1.11) rotate(-6deg);
      box-shadow: 0 13px 32px 0 rgba(255,100,0,0.16);
    }
    .desktop-icon.dont-click-fogo {
      position: absolute;
      /* Меняйте значения top и left для выбора нужной позиции! */
      top: 430px;
      left: 28px;
      z-index: 10;
    }
    /* Ряд Fogo Bird + Hit Fire + Run Game */
    .bird-row-wrap {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }
    .bird-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }
    .bird-side-row {
      display: flex;
      flex-direction: row;
      gap: 32px;
      margin-left: 25px;
      margin-top: 0;
      align-items: flex-start;
    }
    @media (max-width: 880px) {
      .bird-side-row { gap: 13px; margin-left: 7px;}
      .icon-caption { font-size: 13px; max-width: 65px; }
    }
    @media (max-width: 600px) {
      .icon-block { left: 5px;}
      .hub-title { font-size: 2.1rem; padding: 8px 7px;}
      .desktop-icon img { width: 41px; height: 41px; }
      .bird-side-row { gap: 5px; margin-left: 2px;}
      .icon-caption { font-size: 12px; max-width: 47px;}
    }
    .hub-title {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translate(-50%, 0%);
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: 0.09em;
      white-space: nowrap;
      background: linear-gradient(90deg, #fff9e2 7%, #ffd798 38%, #ff8930 76%, #ff7361 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 3px 17px #ffaa5a44;
      animation: title-blink 2.8s ease-in-out infinite;
      padding: 13px 38px 13px 38px;
      border-radius: 22px;
      border: 3.5px solid rgba(255, 195, 85, 0.17);
      box-shadow: 0 6px 38px 0 rgba(255, 115, 20, 0.09);
      user-select: none;
      cursor: default;
      transition: none;
    }
    .hub-title:hover { }
    @keyframes title-blink {
      0%, 100% { filter: brightness(1) drop-shadow(0 4px 22px #ffb23b29);}
      45% { filter: brightness(1.12) drop-shadow(0 8px 40px #ffae4268);}
      55% { filter: brightness(0.5) drop-shadow(0 4px 18px #ffae4220);}
      70% { filter: brightness(1.1) drop-shadow(0 12px 40px #ffae4266);}
    }
  </style>
</head>
<body>
  <!-- Абсолютно позиционируемая иконка Don't Click Fogo -->
  <div class="desktop-icon dont-click-fogo" onclick="window.open('https://dont-click-fogo.vercel.app/', '_blank')">
    <img src="1.png" alt="Fogo Icon">
    <div class="icon-caption">Don't Click Fogo!</div>
  </div>

  <div class="icon-block">
    <!-- Вторая группа: Fogo Bird слева, Hit Fire и Run Game справа -->
    <div class="bird-row-wrap">
      <div class="bird-col">
        <div class="desktop-icon" onclick="window.open('https://fogo-floppy-bird.vercel.app/', '_blank')">
          <img src="1.png" alt="Fogo Bird">
          <div class="icon-caption">Fogo Bird</div>
        </div>
        <!-- Testnet Guide под Fogo Bird -->
        <div class="desktop-icon" style="margin-top: 28px;" onclick="window.open('https://fogo-testnet-guide.vercel.app/', '_blank')">
          <img src="1.png" alt="Testnet Guide">
          <div class="icon-caption">Testnet Guide</div>
        </div>
      </div>
      <div class="bird-side-row">
        <div class="desktop-icon" onclick="window.open('https://fogo-hit-fire-game.vercel.app/', '_blank')">
          <img src="1.png" alt="Hit Fire">
          <div class="icon-caption">Hit Fire</div>
        </div>
        <div class="desktop-icon" onclick="window.open('https://fogo-run-game.vercel.app/', '_blank')">
          <img src="1.png" alt="Run Game">
          <div class="icon-caption">Run Game</div>
        </div>
      </div>
    </div>
  </div>
  <div class="hub-title" title="Fogo Community Hub">
    Fogo Community Hub
  </div>
</body>
</html>
